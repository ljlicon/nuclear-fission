<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title>裂变</title>
    <link rel="stylesheet" href="./css/fission.css">
</head>

<body>
    <!-- nucleus ['njuːklɪəs] 原子核
    proton ['prəʊtɒn]  质子
    neutron ['njuːtrɒn] 中子
    electronic [ɪˌlekˈtrɒnɪk] 电子 -->
    <button class="begin">开启</button>
    <button class="pause">停止</button>
    <!-- 快中子 -->
    <div class="fastNeutron"></div>
    <!-- 首次轰击的靶核 -->
    <div class="nucleus">
        <div class="proton1"></div>
        <div class="proton2"></div>
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="neutron2"></div>
        <div class="proton"></div>
        <div class="proton3"></div>
        <div class="neutron3"></div>
    </div>
    <!-- 第二次轰击的靶核 -->
    <div class="nucleus21">

        <div class="proton1"></div>
        <div class="proton2"></div>
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="neutron2"></div>
        <div class="proton"></div>
        <div class="proton3"></div>
        <div class="neutron3"></div>
    </div>
    <div class="nucleus22">

        <div class="proton1"></div>
        <div class="proton2"></div>
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="neutron2"></div>
        <div class="proton"></div>
        <div class="proton3"></div>
        <div class="neutron3"></div>
    </div>
    <!-- 首次裂变出来的新中子 -->
    <div class="newNentron">
    </div>
    <div class="newNentron1">
    </div>
    <!-- 二次裂变出来的新中子 -->
    <div class="newNentron21">
    </div>
    <div class="newNentron22">
    </div>
    <div class="newNentron23">
    </div>
    <div class="newNentron24">
    </div>
    <div class="newNentron25">
    </div>
    <div class="newNentron26">
    </div>
    <!-- 首次新元素 -->
    <div class="nucleus2">
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <div class="nucleus3">
        <div class="neutron"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <!-- 二级新元素 -->
    <div class="nucleus31">
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <div class="nucleus32">
        <div class="neutron"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <div class="nucleus33">
        <div class="neutron"></div>
        <div class="neutron1"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <div class="nucleus34">
        <div class="neutron"></div>
        <div class="proton"></div>
        <div class="proton1"></div>
    </div>
    <!-- 特效 -->
    <div class="energy">

    </div>
    <div class="energy1">
        
    </div>
    <div class="energy2">
        
    </div>
    <script src="./js/lb.js"></script>
</body>

</html>
